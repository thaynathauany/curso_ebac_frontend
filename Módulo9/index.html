<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Tarefas - jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;
      background-color: #05060a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #101421;
      border-radius: 16px;
      padding: 24px 22px 20px;
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.8);
      border: 1px solid #272b3a;
    }

    header {
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2b2f3a;
    }

    header h1 {
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #f5c542;
      text-shadow: 0 0 10px rgba(245, 197, 66, 0.4);
      margin-bottom: 6px;
    }

    header p {
      font-size: 0.9rem;
      color: #cbd5f5;
    }

    #todo-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .field input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #3a4051;
      background: #05060a;
      color: #f5f5f5;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .field input::placeholder {
      color: #878ca0;
    }

    .field input:focus {
      border-color: #f5c542;
      box-shadow: 0 0 0 1px rgba(245, 197, 66, 0.6);
      background: #080914;
    }

    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #f5c542;
      color: #05060a;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
      white-space: nowrap;
    }

    button:hover {
      background: #ffd666;
      box-shadow: 0 10px 22px rgba(245, 197, 66, 0.4);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .list-wrapper {
      border-radius: 12px;
      border: 1px solid #272b3a;
      background: #05060a;
      padding: 12px 12px 10px;
      max-height: 320px;
      overflow-y: auto;
    }

    #task-list {
      list-style: none;
    }

    #task-list li {
      padding: 8px 8px;
      border-radius: 8px;
      font-size: 0.95rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, color 0.15s,
        opacity 0.15s;
      margin-bottom: 6px;
    }

    #task-list li:hover {
      background: #111827;
      border-color: #272b3a;
    }

    #task-list li.completed {
      text-decoration: line-through;
      color: #9ca3af;
      opacity: 0.7;
    }

    .hint {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    @media (max-width: 560px) {
      #todo-form {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Lista de tarefas</h1>
      <p>Adicione suas tarefas e clique nelas para marcá-las como concluídas.</p>
    </header>

    <form id="todo-form">
      <div class="field">
        <label for="task-name">Nome da tarefa</label>
        <input
          type="text"
          id="task-name"
          name="task-name"
          placeholder="Ex.: Estudar jQuery, enviar atividade..."
          required
        />
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="list-wrapper">
      <ul id="task-list">
      </ul>
    </div>

    <p class="hint">Dica: clique em uma tarefa para marcar ou desmarcar como concluída.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#todo-form").on("submit", function (event) {
        event.preventDefault();

        const taskName = $("#task-name").val().trim();

        if (taskName === "") {
          return;
        }

        const newItem = $("<li></li>").text(taskName);

        $("#task-list").append(newItem);
        $("#task-name").val("");
        $("#task-name").focus();
      });

      $("#task-list").on("click", "li", function () {
        $(this).toggleClass("completed");
      });
    });
  </script>
</body>
</html>
