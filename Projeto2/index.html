<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <header class="top-header">
            <img src="./imagens/logo.png" alt="Capelo e diploma" class="logo" />
            <div>
                <h1>Calculadora de médias</h1>
                <p>Adicione as atividades, veja a média final e descubra se você foi aprovado.</p>
            </div>
        </header>

        <form id="form-atividade" class="form">
            <div class="field">
                <label for="nome-atividade">Nome da atividade</label>
                <input
                    type="text"
                    id="nome-atividade"
                    name="nome-atividade"
                    placeholder="Ex.: Prova 1, Trabalho em grupo..."
                    required
                />
            </div>

            <div class="field">
                <label for="nota-atividade">Nota da atividade</label>
                <input
                    type="number"
                    id="nota-atividade"
                    name="nota-atividade"
                    placeholder="0 a 10"
                    min="0"
                    max="10"
                    step="0.1"
                    required
                />
            </div>

            <button type="submit" class="btn">Adicionar</button>
        </form>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">-</td>
                        <td id="media-final-resultado">--</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <p class="nota-minima-info">
            A nota mínima para aprovação será definida quando a página carregar.
        </p>
    </div>

    <script src="js.js"></script>
</body>
</html>
